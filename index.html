<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Viz exploration</title>
    <style> 
      body {padding: 0; margin: 0;} 
      .absolute {position: absolute;}
      .db {display: block;}
      .dib {display: inline-block;}
      .sans-serif {font-family: sans-serif;}
      .top-2 {top: 0.5rem}
      .top-4 {top: 2rem}
      .top-5 {top: 4rem}
      .bottom-2 {bottom: 0.5rem}
      .left-2 {left: 0.5rem}
      .w3 {width: 6rem;}
      .blue {color: #357EDD}
      .red {color: #FF4136}
      #defaultCanvas0 {display: none;}
    </style>
    <script src="js/vendor/p5.min.js"></script>
    <script src="js/sketchgui.js"></script>
    <script src="js/beziercurve.js"></script>
    <script src="js/blobcurve.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="sans-serif" onload="init();">
    <canvas id="the-canvas"></canvas>
    <div class="absolute top-2 left-2">
      <div>Press '<strong class="red">SPACE</strong>' to toggle Animation</div>
      <div>Press '<strong class="red">c</strong>' to toggle Control Points</div>
      <div>Press '<strong class="red">f</strong>' to toggle Blob Fill</div>
    </div>
    <div class="absolute top-5 left-2">
      <div class="dib">
        <h3>Blob Curve 1</h3>
        <div><span class="dib w3">Blob Size</span>   <input type="range" class="dib slider 0.size"   oninput="set_state('0.size',      this.value)" onchange="set_state('0.size',      this.value)"></div>
        <div><span class="dib w3">Blob Length</span> <input type="range" class="dib slider blob_length" oninput="set_state('blob_length', this.value)" onchange="set_state('blob_length', this.value)"></div>
        <div><span class="dib w3">Blob Amount</span> <input type="range" class="dib slider blob_amount" oninput="set_state('blob_amount', this.value)" onchange="set_state('blob_amount', this.value)"></div>
        <div><span class="dib w3">Blob Speed</span>  <input type="range" class="dib slider tStep"       oninput="set_state('tStep',       this.value)" onchange="set_state('tStep',       this.value)"></div>
      </div>
      <div class="dib">
        <h3>Blob Curve 2</h3>
        <div><span class="dib w3">Blob Size</span>   <input type="range" class="dib slider 1.size"   oninput="set_state('1.size',      this.value)" onchange="set_state('1.size',      this.value)"></div>
      </div>
    </div>
  </body>
</html>
