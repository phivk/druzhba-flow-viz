<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> 
      body {padding: 0; margin: 0;} 
      .absolute {position: absolute;}
      .db {display: block;}
      .dib {display: inline-block;}
      .sans-serif {font-family: sans-serif;}
      .top-2 {top: 0.5rem}
      .bottom-2 {bottom: 0.5rem}
      .left-2 {left: 0.5rem}
      .w3 {width: 4rem;}
    </style>
    <script src="js/vendor/p5.min.js"></script>
    <script src="js/sketchgui.js"></script>
    <script src="js/sketch.js"></script>
  </head>
  <body class="sans-serif">
    <div class="absolute top-2 left-2">
      <div><span class="dib w3">blob_size</span>  <input type="range" class="dib slider blob_size"   oninput="set_state('blob_size', this.value)"    onchange="set_state('blob_size',   this.value)"></div>
      <div><span class="dib w3">blob_length</span><input type="range" class="dib slider blob_length" oninput="set_state('blob_length',  this.value)" onchange="set_state('blob_length', this.value)"></div>
      <div><span class="dib w3">v0_x</span>       <input type="range" class="dib slider v0_x"        oninput="set_state('v0_x',      this.value)"    onchange="set_state('v0_x',        this.value)"></div>
      <div><span class="dib w3">v0_y</span>       <input type="range" class="dib slider v0_y"        oninput="set_state('v0_y',      this.value)"    onchange="set_state('v0_y',        this.value)"></div>
      <div><span class="dib w3">v3_x</span>       <input type="range" class="dib slider v3_x"        oninput="set_state('v3_x',      this.value)"    onchange="set_state('v3_x',        this.value)"></div>
      <div><span class="dib w3">v3_y</span>       <input type="range" class="dib slider v3_y"        oninput="set_state('v3_y',      this.value)"    onchange="set_state('v3_y',        this.value)"></div>
      <div>press SPACE to play/pause</div>
    </div>
  </body>
</html>
